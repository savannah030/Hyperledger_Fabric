
<div class="grid-container">
    <ag-grid-angular style="width: 100% ; height: 300px;"
                class="ag-material"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                [gridOptions]="gridOptions"
                (gridReady)="onGridReady($event)"
                (selectionChanged)="onSelectionChanged($event)">
    </ag-grid-angular>
</div>
